<!DOCTYPE html>
<html>
<head>
	<title>Codin Blog | New Post</title>
	<link rel="stylesheet" type="text/css" href="css/newpost.css">
</head>
<body>
	<form method="post">
		<h3>Title</h3>
		<input id="title" type="text" name="subject" value="{{title}}"><br>
		<h3>Summary</h3>
		<textarea type="text" name="summary" rows="10" cols="75">{{summary}}</textarea>
		<h3>Code</h3>
		<textarea name="content" rows="25" cols="75">{{code}}</textarea>
		<br>
		<div>
			{{error_message}}
		</div>
		<input type="submit" name="">
	</form>

</body>
</html>
